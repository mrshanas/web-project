    <h1 class="text-center">Register here</h1>
    <main>
      <div>
        <form
          action="../backend/auth/register.php"
          method="post"
          id="registerForm"
          class="app__form center flex-col"
          autocomplete="off"
        >
          <div class="app__form_input">
            <label for="fname">Firstname</label>
            <input type="text" placeholder="Firstname" required name="fname" />
          </div>

          <div class="app__form_input">
            <label for="mname">Middlename</label>
            <input type="text" placeholder="Middlename" required name="mname" />
          </div>

          <div class="app__form_input">
            <label for="sname">Surname</label>

            <input type="text" placeholder="Surname" required name="sname" />
          </div>

          <div class="app__form_input">
            <label for="username">Username</label>

            <input
              type="text"
              placeholder="Username"
              required
              name="username"
              autocomplete="username"
            />
          </div>

          <div class="app__form_input">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="pswd"
              placeholder="Password"
              autocomplete="current-password"
            />
          </div>
          <div class="app__form_cv">
            <div class="">
              <label for="dob">Date of birth</label>
              <input type="date" name="dob" id="dob" />
            </div>
            <!-- <input type="datetime-local" name="dob" id="dob" /> -->
            <div class="">
              <label for="cv">Upload CV</label>
              <input type="file" name="cv" />
            </div>
          </div>
          <div class="app__contacts">
            <div>
              <h3>Contacts</h3>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
              <input
                type="tel"
                name="tel"
                id="tel"
                placeholder="Phone number"
              />
            </div>
            <div>
              <h3>Social media usernames</h3>
              <input type="text" placeholder="Twitter" name="twitter" />
              <input type="text" placeholder="Facebook" name="fb" />
              <input type="text" placeholder="Instagram" name="insta" />
            </div>
          </div>

          <!-- <button type="submit">Register</button>
           -->
          <input type="submit" value="Register" class="app__register_btn" />
        </form>
      </div>
    </main>
    <script src="../js/index.js"></script>
    <script src="../js/register.js"></script>
  </body>
